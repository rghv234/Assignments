<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-badge {
      font-size: 0.875rem;
      padding: 0.35em 0.65em;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Employee List</h2>
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Department</th>
        <th scope="col">Email</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Alice Johnson</td>
        <td>HR</td>
        <td>alice.johnson@example.com</td>
        <td><span class="badge bg-success status-badge">Active</span></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Bob Smith</td>
        <td>Engineering</td>
        <td>bob.smith@example.com</td>
        <td><span class="badge bg-warning text-dark status-badge">Pending</span></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Carol Lee</td>
        <td>Finance</td>
        <td>carol.lee@example.com</td>
        <td><span class="badge bg-danger status-badge">Inactive</span></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
