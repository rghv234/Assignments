<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating new Element</title>
    <link rel="stylesheet" href="CreatingNewElement.css">
    <script>
        function CreateNewParagraph(){
            const mainDiv = document.getElementById("mainDiv")
            const newPara = document.createElement("p")
            newPara.innerHTML = "This is Paragraph Content"
            mainDiv.appendChild(newPara)
        }
    </script>
</head>
<body>
    <div id="mainDiv">

    </div>
    <button onclick="CreateNewParagraph()">Click here to add paragraph</button>
</body>
</html>
