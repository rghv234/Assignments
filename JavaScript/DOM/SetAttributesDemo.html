<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
    <link rel="stylesheet" href="SetAttributesDemo.css">
    <script>
        function changeImage(){
            const element = document.getElementById("img")
            element.setAttribute("src", "../images/monitor.webp")
        }
    </script>
</head>
<body>
    <img id="img" src="../images/mouse.webp" width="150px" height="150px">
    <button onclick="changeImage()">Change Image</button>
</body>
</html>
